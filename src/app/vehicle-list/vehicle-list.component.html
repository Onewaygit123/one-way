<mat-grid-list cols="10" rowHeight="100px">
  <mat-grid-tile rowspan="1" colspan="3">
    <span class="material-icons">fire_truck</span>
    <mat-card class="my-card">
      <mat-card-title>Pickup location</mat-card-title>
      <mat-card-content>
        Velacherry, Chennai, TamilNadu, India
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile rowspan="1" colspan="2">
    <mat-card class="my-card">
      <mat-card-title class="arrow-icon"> <span class="material-icons icon">arrow_forward</span></mat-card-title>
      <mat-card-content>180 KM
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile rowspan="1" colspan="3">
    <span class="material-icons">fire_truck</span>
    <mat-card class="my-card">
      <mat-card-title>Drop location</mat-card-title>
      <mat-card-content>
        Velacherry, Chennai, TamilNadu, India
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile rowspan="1" colspan="2">
    <button mat-raised-button class="btn-color white">Edit</button>
  </mat-grid-tile>

</mat-grid-list>
<hr>
<div class="table-header">
  <label class="lbl-header">Available Vehicles</label>
</div>
<div class="data-table">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container [matColumnDef]="column" *ngFor="let column of columns;index as i ">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{displayedColumnHeader[i]}} </th>
      <td mat-cell *matCellDef="let element"> {{element[column]}}</td>
    </ng-container>
    <ng-container matColumnDef="modification">
      <th mat-header-cell *matHeaderCellDef>-</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button class="btn-color white">Call</button>
      </td>
    </ng-container>

<!-- 
    <ng-container matColumnDef="photo">
      <th mat-header-cell *matHeaderCellDef>-</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon>delete</mat-icon>
      </td>
    </ng-container> -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
</div>
